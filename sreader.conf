# Interval between consecutive readings, 0 to perform a single reading
interval = 0

# QoS level of the measages sent to the MQTT broker
qos = 2

# Name of the InfluxDB measurement in the message
measurement = "sensors"

# List of sensors to read, with optional configuration

# [sensors.adxl34x]
#   address = 0x53

# [sensors.amg88xx]
#   address = 0x69

# [sensors.bme280]
#   address = 0x77

# [sensors.bme680]
#   address = 0x77
#   debug = false
#   refresh_rate = 10

# [sensors.dht]
#   pin = 4
#   dht11 = false

# [sensors.gdk101]
#   address = 0x18

# [sensors.mhz14]
#   port = "/dev/ttyAMA0"
#   ACTIVATION_PIN =

